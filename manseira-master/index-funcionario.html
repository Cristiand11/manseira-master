<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Funcionário</title>
    <link rel="stylesheet" href="index-funcionario.css">
</head>
<body>   
    <main>
        <section>
            <h2>Opções do Funcionário</h2>
            <div class="options">
                <div class="option">
                    <a href="inserir-relatorio.html">
                        <span>Inserir Novo Relatório</span>
                    </a>
                </div>
                <div class="option">
                    <a href="assinar-relatorios.html">
                        <span>Assinar Relatórios</span>
                    </a>
                </div>
                <div class="option">
                    <a href="#" id="logoutBtn">
                        <span>Sair</span>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('userData');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
